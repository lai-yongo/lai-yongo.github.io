                    <td>B</td>

                </tr>
                <tr>
                    <td>C</td>

                </tr>
                <tr class="table-danger">
                    <td>D</td>
                    <td>李四</td>

                </tr>
            </tbody>
            <tfoot>
                <tr class="table-dark yongo-table-dark">
                    <td></td>
                    <td></td>
                    <td>289</td>
                </tr>
            </tfoot>
        </table>
